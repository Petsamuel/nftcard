<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: white;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="card">
                <div class="content">
                    <div class="items">
                        <span class="equilibrium"></span>
                        <span class="hover"></span>
                    </div>

                    <div>
                        <div>
                            <h2 class="intro"> Equilibrium #3429</h2>
                        </div>
                        <div class="text-info">
                            <p> Our Equilibrium collection promotes <br> balance and calm.</p>
                            <div class="info">
                                <span> <i class="eth"></i> 0.041 ETH</span>
                                <span> <i class="clock"></i> 3 days left</span>
                            </div>
                        </div>
                        <hr>
                        <div class="footer">
                            <img src="./images/image-avatar.png" alt="profile">
                            <div class="foot"> Creation of <span class="footerinfo">Jules Wyvern</span></div>
                        </div>
                    </div>


                    </img>
                </div>
        </section>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Peter Samuel</a>.
    </div>
</body>

</html>
